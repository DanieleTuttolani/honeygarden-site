  <!-- SPA Router (no reload) -->
  <script>
    document.addEventListener("click", e => {
      const link = e.target.closest("[data-link]")
      if (link) {
        e.preventDefault()
        history.pushState(null, "", link.href)
        window.dispatchEvent(new PopStateEvent("popstate"))
      }
    })
  </script>
